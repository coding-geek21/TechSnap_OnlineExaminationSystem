{% extends 'exam_admin_base.html' %}
{% block 'content' %}
<div class="panel">
    <div class="panel-heading">
        <h3 class="panel-title">Results</h3>
    </div>
    <div class="panel-body">
        <table id="datatable1" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th class="min-tablet">Username</th>
                    <th class="min-tablet">Name</th>
                    <th class="min-tablet">Subject</th>
                    <th class="min-tablet">Marks</th>        
                </tr>
            </thead>
            <tbody>
               {% for data in datas %}
                <tr>
                    <td>{{data.student.username}}</td>
                    <td>{{data.student.name}}</td>   
                    <td>{{data.student.subject}}</td>
                    {% for i in total_tests %}
                    <td>{{data.testname.0}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
    </tbody>
        </table>
    </div>
</div>
<script type="text/javascript">
$('#datatable1').dataTable();
</script>
{% endblock %}
